<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--첫번째는 다중선택이 아닌 단일선택의 radio버튼이기때문에
    name을 주어 단일선택이 가능하게 만들어주었습니다-->
    <h3>시작 그룹</h3>
    <div><input type="radio" name="tab">새 탭 페이지 열기</div>
    <div><input type="radio" name="tab">중단한위치에서 계속하기</div>
    <div><input type="radio" name="tab">특정페이지 또는 페이지 모음 열기</div>
    <br/>
    <h3>개인정보 및 보안</h3>
    <div><input type="checkbox"/>동기화 및 서비스</div>
    <div><input type="checkbox"/>로그인 허용</div>
    <div><input type="checkbox"/>페이지 미리 로드</div>
    <!--checkbox는 다중선택을 해도 상관이 없으므로 input으로 일단 작성해주었습니다-->
</body>
</html>
