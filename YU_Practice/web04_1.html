<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--테이블을 구성해줍니다-->
    <table>
        <tr>
            <th>아이디</th><!--th는 테이블에서 스키마부분을 적어줄때 자주사용합니다-->
            <td>
                <input type="text"/><!--아이디 입력칸은 type을 text로 해줍니다-->
            </td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td>
                <input type="password"/><!--비밀번호 입력칸은 type을 password로 해줍니다 그렇게 해주면 ....이런식으로 입력시 보이게됩니다-->
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit"/><!--제출버튼을 input태그에 type을 submit으로 주어 만들었습니다-->
            </td>     
        </tr>
    </table>
</body>
</html>
