<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--앞의 문제들과 마찬가지로 table로 작성해주었습니다-->
    <h1>글 작성하기</h1>
    <table>
        <tr>
            <th>작성자</th>
            <td>
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <th>이메일</th>
            <td>
                <input type="email"/>
            </td>
        </tr>
        <tr>
            <th>이메일</th>
            <td>
                <input type="text"/>@<input type="text"/>
            </td>
        </tr>
        <tr>
            <th>휴대폰</th>
            <td>
                <select>
                    <option>010</option>
                    <option>011</option>
                    <option>110</option>
                </select>-<input type="text"/>-<input type="text"/>
            </td>
        </tr>
        <tr>
            <th>글제목</th>
            <td>
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit"/>
            </td>
        </tr>
    </table>
    <!--중간에 select를 사용하여 여러가지 option중에서 선택가능하게 만들어주었으며
    textarea를 통해 글의 입력을 받을수 있게 작성하였습니다-->
</body>
</html>
